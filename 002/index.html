<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JavaScript</title>
</head>
<body>
    <header id="header">

    </header>

    <script>
        window.onload = function () {
            // create a new h1 element
            let nameTitle = document.createElement("h1");
            nameTitle.append("Elzero");
            nameTitle.style.color = "blue";
            nameTitle.style.fontSize = "80px";
            nameTitle.style.fontWeight = "bold";
            nameTitle.style.textAlign = "center";
            nameTitle.style.fontFamily = "Arial";
            document.getElementById("header").appendChild(nameTitle);


        };        
    </script>
</body>
</html>
