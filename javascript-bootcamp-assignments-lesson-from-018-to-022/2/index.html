<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let num = 3;

        // Solution One
        console.log(num+num); // 6
        
        // Solution Two
        console.log(num*(true*(true+true))); // 6

        // Soultion Three
        console.log(((true*(true+true+true+true))*num)/(true+true)); // 6

        // Soultion Four
        console.log(num+true+true+true); // 6

        // Solution Five
        console.log(++num+true+true); // 6

        // Solution Six
        console.log(num + true + true); // 6
                
    </script>
</body>
